[build]
  command   = "npm ci && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler  = "esbuild"
  included_files = ["data/**"]

# Endpoints de funciones (si usas esta function, mantenla)
[[redirects]]
  from   = "/api/download"
  to     = "/.netlify/functions/download-file"
  status = 200
  force  = true

# Atajo de slug legible: /i/alsea -> /#/?slug=alsea
[[redirects]]
  from   = "/i/:slug"
  to     = "/#/?slug=:slug"
  status = 200
  force  = true

# SPA fallback (Ãºltima regla)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
